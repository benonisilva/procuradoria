<ion-view >
    <ion-header-bar class="bar bar-header bar-balanced">
        <h1 class="title">
            Configurações
        </h1>
    </ion-header-bar>
    <ion-content> 
        <div class="list">
            <label class="item item-input">
              <input type="text" ng-model="servidor" placeholder="Servidor">
            </label>
        </div>
        <button ng-click="mudar(servidor)" class="button button-block button-positive">
            Mudar
        </button>
    </ion-content>
</ion-view>
